<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h1 class="text-center">This is for <mark>alert</mark></h1>
<div class="container">
<div class="alert alert-success"> <strong>Success!</strong>This tag is for Success</div>
<div class="alert alert-info"> <strong>info!</strong>This tag is for information</div>
<div class="alert alert-warning"> <strong>warning!</strong>This tag is for warning</div>
<div class="alert alert-danger"> <strong>danger!</strong>This tag is for danger</div>
</div>




<h1 class="text-center">This is for <mark>alert link</mark></h1>
<div class="container">
<div class="alert alert-success"> <strong>Success!</strong>This tag is for <a href="#" class="alert-link"> Success</a></div>
<div class="alert alert-info"> <strong>info!</strong>This tag is for<a href="#"class="alert-link"> information</a> </div>
<div class="alert alert-warning"> <strong>warning!</strong>This tag is for <a href="#"> warning</a></div>
<div class="alert alert-danger"> <strong>danger!</strong>This tag is for <a href="#"class="alert-link"> danger</a></div>
</div>


	</body>
	</html>
